<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for Images">
            <button type="submit" id="search-btn">Search</button>
        </form>

         <div class="search-results">

                <a href="#" target="_blank">Mountain</a>
            </div>
            <div class="search-res">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=" alt="Nature">
                <a href="#" target="_blank">Nature</a>
            </div>
            <div class="search-res">
                <img src="https://t4.ftcdn.net/jpg/03/58/32/29/360_F_358322998_eWHzJmEnujVtb41bolba1Iz3tfIuCGYh.jpg" alt="City">
                <a href="#" target="_blank">City</a>
            </div>
        </div>

        <!-- Show More Button Below Images -->
        <button id="show-more-btn" style="display: none;">Show More</button>

        <!-- Decorative Section or Tip -->
        <section class="tip-section">
            <p>Looking for more inspiration? Explore our curated collections of stunning images for every occasion!</p>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Image Search App.</p>

    </main>

</html>
