<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸ“¸ Image Search App</h1>
        <p>Discover stunning images with just one click!</p>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for Images">
            <button type="submit" id="search-btn">Search</button>
        </form>

        <div class="search-results">
            <div class="search-res">
                <img src="/Images/moutain.jpg" alt="Mountain">
                <a href="#" target="_blank">Mountain</a>
            </div>
            <div class="search-res">
                <img src="/Images/nature.jpg" alt="Nature">
                <a href="#" target="_blank">Nature</a>
            </div>
            <div class="search-res">
                <img src="/Images/buildings.jpg" alt="City">
                <a href="#" target="_blank">City</a>
            </div>
        </div>

        <!-- Show More Button Below Images -->
        <button id="show-more-btn" style="display: none;">Show More</button>

        <!-- Decorative Section or Tip -->
        <section class="tip-section">
            <p>Looking for more inspiration? Explore our curated collections of stunning images for every occasion!</p>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Image Search App.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
